<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Web App</title>
	  <link rel="icon" type="image/x-icon" href="https://github.com/bad-pro-coder/My-first-web-app/blob/main/icon-v2.png?raw=true">
    <link rel="manifest" href="manifest.json">
	  <style>body{
			background-color: black;
			color: lime;
			font-family: "Workbench", sans-serif;
	  	}h1{
			text-align: center;
	  	}</style>
	  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Welcome!</h1>
    <p>> This is my first web app!</p>
    <script>
      // Register service worker (required for install)
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
	<script>
  let deferredPrompt;

  // Listen for the event when app becomes installable
  window.addEventListener("beforeinstallprompt", (e) => {
    // Prevent Chrome from showing the default mini-infobar
    e.preventDefault();
    deferredPrompt = e;

    // Create a custom "Install" button
    const installButton = document.createElement("button");
    installButton.textContent = "Install The App";
    installButton.style.position = "fixed";
    installButton.style.bottom = "20px";
    installButton.style.right = "20px";
    installButton.style.padding = "10px 15px";
    installButton.style.fontSize = "16px";
    installButton.style.borderRadius = "8px";
    installButton.style.border = "none";
    installButton.style.background = "#0078ff";
    installButton.style.color = "white";
    installButton.style.cursor = "pointer";
    document.body.appendChild(installButton);

    // When user clicks the button, show the install prompt
    installButton.addEventListener("click", async () => {
      installButton.remove();
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === "accepted") {
        console.log("User accepted the install prompt");
      } else {
        console.log("User dismissed the install prompt");
      }
      deferredPrompt = null;
    });
  });
</script>

  </body>
</html>
